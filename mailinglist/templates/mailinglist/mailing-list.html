{% extends "base.html" %} {%block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Your Mailing Lists</h1>
      <p>
        <a
          href="{% url 'mailinglist:create-mailing-list' %}"
          class="btn btn-danger"
          >New List</a
        >
      </p>
      <h4>Your Lists:</h4>
      <ul>
        {% for mailinglist in mailing_list %}
        <li>
          <a href="{% url 'mailinglist:manage-mailing-list' pk=list.id %}"
            >{{mailinglist.name}}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
